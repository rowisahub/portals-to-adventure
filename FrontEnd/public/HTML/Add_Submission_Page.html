  <div class="pta-pane">

        <textarea id="pta-submission-description" class="pta-textarea-input" placeholder="This is a great adventure..."></textarea>

        <input type="file" id="pta-submission-map" class="pta-file-input pta-data" accept="image/*">

    </form>
    
  </div>
